name: Deploy Portal Dashboard

on:
  push:
    branches:
      - '**'
    paths:
      - 'apps/portal-dashboard/**'
  pull_request:
    branches:
      - '**'
    paths:
      - 'apps/portal-dashboard/**'
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}
permissions:
  pull-requests: write


jobs:
  build:
    name: Deploy Portal Dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          run_install: true
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      - name: Build
        run: pnpm build:portal-dashboard
        env:
          VITE_PORTAL_URL: ${{ vars.TESTING_PORTAL_URL }}
          NODE_ENV: development
      - name: Publish to Cloudflare Pages
        id: deploy-cf
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: lume-web-portal-dashboard-staging
          directory: dist/apps/portal-dashboard/client
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      - uses: mshick/add-pr-comment@v2
        if: github.event_name == 'pull_request'
        with:
          message: |
            The Portal Dashboard has been deployed to [Staging](${{ outputs.steps.deploy-cf.url }})
