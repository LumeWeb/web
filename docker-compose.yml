version: '3.8'
services:
    app:
        build: .
        ports:
            - "3000:3000"
        volumes:
            - ./data/app.db:/app/prisma/dev.db
    bridge:
        build: .
        command: ["npm", "run", "bridge"]
        volumes:
            - ./data/app.db:/app/prisma/dev.db
    melli:
        image: getmeili/meilisearch:v1.5
        volumes:
            - ./melli_data:/meili_data
    melli_init:
        build: .
        command: ["npm", "run", "melli-init"]
        volumes:
            - ./data/app.db:/app/prisma/dev.db
        profiles: ["disabled"]
    db_init:
        build: .
        command: ["npm", "run", "db-init"]
        volumes:
            - ./data/app.db:/app/prisma/dev.db
        profiles: ["disabled"]
